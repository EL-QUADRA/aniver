<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anniversary Login</title>
  <style>
    body {

      font-family: Arial, sans-serif;
      background: #fff5f7;
      text-align: center;
      margin: 0;
    }
    #login, #loading {
      padding: 50px;
      margin-top: 40px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #ff5c8a;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff3370;
    }
    #loading {
      display: none;
      font-size: 20px;
      color: #ff5c8a;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff5c8a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login">
    <h1>happy one year babe ‚ù§Ô∏è</h1>
    <h2>thank you for those golden memories</h2>
    <p>Enter your name and password</p>
    <input type="text" id="name" placeholder="Your name"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Submit</button>
  </div>

  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading more love and memories... üíå</p>
  </div>

  <script>
    function login() {
      let name = document.getElementById('name').value.trim();
      let pass = document.getElementById('password').value.trim();

      if(name === "metty" && pass === "123") {
        // Hide login, show loading
        document.getElementById('login').style.display = "none";
        document.getElementById('loading').style.display = "block";

        // Wait 3 seconds, then go to main page
        setTimeout(function(){
          window.location.assign = "main.html"; // Change to your main page file
        }, 3000);
      } else {
        alert("Oops! Wrong name or password üòè");
      }
    }
  </script>

</body>

</html>
